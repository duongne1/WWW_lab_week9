<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UPDATE EMPLOYEE</title>

    <style>
        .div1{
            border: 1px solid blue;
            width: 350px;
            height: 350px;
            text-align: center;
            margin-left: 200px;
            justify-content: space-around;
        }
        label{
            margin-left: auto;
        }
        div{
            text-align: right;
            margin: 10px;
        }
        input{
            margin-left: 30px;
            margin-right: 30px;
            height: 20px;
        }
    </style>
</head>
<body>
<div class="div1">
    <h1>UPDATE EMPLOYEE</h1>
    <form th:action="@{/employees/update/{id} (id=${employeeUpdate.id})}" th:object="${employeeUpdate}" method="post">
        <div>
            <label>Name:</label>
            <input placeholder="Nhập tên" th:field="*{fullname}">
        </div>
        <div>
            <label>Email:</label>
            <input placeholder="Nhập email" th:field="*{email}">
        </div>
        <div>
            <label>Address:</label>
            <input placeholder="Nhập địa chỉ" th:field="*{address}">
        </div>
        <div>
            <label>Dob:</label>
            <input placeholder="Nhập Dob" type="date" style="width: 165px;
        margin-right: 30px; margin-left: 30px; height: 20px" th:field="*{dob}">
        </div>
        <div>
            <label>Phone:</label>
            <input placeholder="Nhập sdt" th:field="*{phone}">
        </div>
        <div>
            <label>Status:</label>
            <select style="width: 170px; margin-right: 30px; margin-left: 30px; height: 20px"
                    th:field="*{status}">
                <option th:each="status: ${status}"
                        th:value="${status}" th:text="${status}"></option>
            </select>
        </div>
        <button type="submit" style="height: 30px;width: 70px;background: aqua">UPDATE</button>
    </form>
</div>

</body>
</html>
